{{ partial "header.html" . }}
<body>
  <div class="container-fluid">
    {{ partial "nav_bar.html" . }}
    <div id="content">
      {{ range first 10 .Data.Pages  }}
      <div class="row post-row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-centered center-block">
        {{ .Render "summary" }}
        </div>
      </div>
      {{ end  }}
    </div><!--content-->
    {{ partial "footer.html" . }}
  </div><!--container-fluid-->
</body>
